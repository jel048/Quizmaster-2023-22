{% extends 'base.html' %}
{% block body %}
<h1>Create question</h1>

<form method = "GET" action = "{{url_for('createQuestion')}}">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
<button type = "submit" class = "button" >Klikk her for spørsmål med alternativer</button>
</form>

<div>
    <form method = "POST" action = "{{url_for('createQuestionEssay')}}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div>
            {{form.question.label}}
            {{form.question}}
            {% for error in form.question.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div>
            {{form.submit()}}
        </div>
        
    </form>
</div>
<div>
    <form method = "POST" action = "{{url_for('quizMaster')}}"> 
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <button type = "submit" class = "loginbutton">Finished</button>
    </form>
</div>

{% endblock %}
